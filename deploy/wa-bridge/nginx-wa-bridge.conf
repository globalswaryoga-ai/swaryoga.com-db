# Nginx server block for wa-bridge.swaryoga.com
#
# Assumptions:
# - You have certbot generating certificates to:
#   /etc/letsencrypt/live/wa-bridge.swaryoga.com/fullchain.pem
#   /etc/letsencrypt/live/wa-bridge.swaryoga.com/privkey.pem
# - The WhatsApp bridge container is listening on 127.0.0.1:3333

server {
  listen 80;
  server_name wa-bridge.swaryoga.com;

  # Certbot: allow HTTP challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name wa-bridge.swaryoga.com;

  ssl_certificate     /etc/letsencrypt/live/wa-bridge.swaryoga.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/wa-bridge.swaryoga.com/privkey.pem;

  # Good defaults
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  # Mozilla intermediate-ish
  ssl_protocols TLSv1.2 TLSv1.3;

  # Proxy WebSocket + HTTP
  location / {
    proxy_pass http://127.0.0.1:3333;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket stability
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }
}
