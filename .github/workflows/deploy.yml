name: Verify Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Verify Build
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build Frontend
        run: npm run build
      
      - name: Verify Build Output
        run: |
          if [ -d "dist" ]; then
            echo "✅ Frontend build successful"
            ls -la dist/ | head -10
          else
            echo "❌ Frontend build failed"
            exit 1
          fi

